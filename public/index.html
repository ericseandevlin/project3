<!DOCTYPE html>
<html>
<head>
	<title>Time Capsule</title>
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
  	<link rel="stylesheet" type="text/css" href="css/styles.css">
  	
</head>
<body>
	<nav>
	</nav>

	<div class="container row">

		<section class="small-12 large-9 columns">

		    <div id="main">
		    	<h1>time capsule main area</h1>
				
			    <div id="form-container">
			    </div>

			</div>
		</section>

		<section class="small-12 large-3 columns" id="sidebar-area">
			<div>
				<h2>Sidebar area</h2>
				<ul>
					<li>first question</li>
					<li>second question</li>
				</ul>

				<button id="sign-up">Sign up!</button><br>
			  	<button id="log-in">Login!</button><br>

				<!-- LOGIN ============= -->
			  	<template id="login-template">

			  		<div id="login-container" data-id="{{_id}}">
			  			<label for="username">Username</label><br/>
			  			<input type="text" id="username" placeholder="username"/><br>
			  			<label for="username">Password</label><br/>
			  			<input type="text" id="password" placeholder="password"/><br>
			  			<button id="login-button" data-id="{{_id}}">Login!</button>
			  		</div>

			  	</template>

			  <!--  NEW USER ============= -->
			  	<template id="signup-template">

			  		<div id="signup-container" data-id="{{_id}}">
			  			<label for="username">Username *</label><br/>
			  			<input type="text" id="username" placeholder="username"/><br>
			  			<label for="username">Password *</label><br/>
			  			<input type="text" id="password" placeholder="password"/><br>
			  			<label for="username">Email</label><br/>
			  			<input type="text" id="email" placeholder="email"/><br>
			  			<label for="username">Age</label><br/>
			  			<input type="text" id="age" placeholder="age"/><br>
			  			<label for="username">Location</label><br/>
			  			<input type="text" id="location" placeholder="location"/><br>
			  			<p>* Required</p>
			  			<!-- <input type="text" id="secret1" placeholder="log your secret"/>
			  			<input type="text" id="secret2" placeholder="log another"/> -->
			  			<button id="register-button" data-id="{{_id}}">Register!</button>
			  		</div>

			  	</template>
			</div>
		</section>

	</div>

	<footer>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js'></script>
  </body>
</html>
