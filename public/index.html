<!DOCTYPE html>
<html>
<head>
	<title>Time Capsule</title>
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
  	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<nav>
	</nav>
	<ul class="accordion" data-accordion>
	  <li class="accordion-navigation" style="text-align:right;">
	    <a href="#about">About</a>
	    <div id="about" class="content">
	      <em><span style="color:green">To the future!</span> Answer some questions. Then we'll seal them into a time capsule you can open again in five years.</em>
	    </div>
	  </li>
	</ul>

	<div class="container row">

		<section class="small-12 large-9 columns">

					<!-- added a status bar that displays messages to user when action occur -->
		    	<h1 id="status-bar">time capsule main area</h1>

			    <div id="form-container">
			    </div>

		</section>

		<section class="small-12 large-3 columns" id="sidebar-area">
			<div>
				<h2>Sidebar area</h2>
				<ul>
					<li>first question</li>
					<li>second question</li>
				</ul>

				<button id="edit-user-button">Edit User</button><br>
			  <button id="delete-user-button">Delete Account</button><br>
				<!-- added container for 'are you sure?' -->
				<div id="delete-user-container">
				</div>

				<button id="sign-up">Sign up!</button><br>
				<button id="log-in">Login!</button><br>

			</div>
		</section>

<!-- TEMPLATES BELOW ============= -->
		<!-- LOGIN ============= -->
  	<template id="login-template">

  		<div id="login-container" data-id="{{_id}}">
				<h3>Login</h3>
  			<label for="username">Username</label><br/>
  			<input type="text" id="username" placeholder="username"/><br>
  			<label for="username">Password</label><br/>
  			<input type="text" id="password" placeholder="password"/><br>
  			<button id="login-button" data-id="{{_id}}">Login!</button>
  		</div>

  	</template>

	    <!--  NEW USER ============= -->
  	<template id="signup-template">

  		<div id="signup-container" data-id="{{_id}}">

  			<label for="username">Username *</label><br/>
  			<input type="text" id="username" placeholder="username"/><br>

  			<label for="password">Password *</label><br/>
  			<input type="text" id="password" placeholder="password"/><br>

  			<label for="email">Email</label><br/>
  			<input type="text" id="email" placeholder="email"/><br>

  			<label for="age">Age</label><br/>
  			<input type="text" id="age" placeholder="age"/><br>

  			<label for="location">Location</label><br/>
  			<input type="text" id="location" placeholder="location"/><br>
  			<p>* Required</p>

  			<button id="register-button" data-id="{{_id}}">Register!</button>
  		</div>

  	</template>

		<!--  EDIT USER ============= -->
		<template id="edit-user-template">

		  <div id="edit-user-container" data-id="{{_id}}">

		    <label for="email">Email</label><br/>
		    <input type="text" id="email" placeholder="{{{email}}}"/><br>

		    <label for="age">Age</label><br/>
		    <input type="text" id="age" placeholder="{{{age}}}"/><br>

		    <label for="location">Location</label><br/>
		    <input type="text" id="location" placeholder="{{{location}}}"/><br>

		    <button id="update-user-button" data-id="{{{_id}}}">Update</button>

		  </div>

		</template>

		<!--  DELETE USER ============= -->
		<template id="delete-user-template">

		  <div id="delete-user-container" data-id="{{_id}}">
				<h3>Are you sure?</h3>
		    <button id="delete-user-confirm-button" data-id="{{_id}}">Yes, Delete</button>
			</div>

		</template>

        <!-- BOX ============ -->
    <template id="boxes-template">
    	<div class="outer-box" data-id="{{_id}}" id="{{_id}}">
        <div class="inner-box" data-id="{{_id}}" id="{{_id}}">
					<h3>{{question}}</h3>
				</div>
			</div>
		</template>

		<!-- <template id="boxes-template">
			<div class="boxes-container" data-id="{{_id}}">
				<div class="outer-box">
					{{#each questions}}
					<div class="inner-box" data-id="testing{{@index}}">
						<p>{{@index}} : {{this}}</p>
					</div>
					{{/each}}
				</div>
			</div>
		</template> -->

		<!-- ACTIVE BOX ============ -->
    <template id="active-box-template">
        <div class="active-box-container" id="{{_id}}" data-id="{{_id}}">
            <h3>Question: {{questions}}</h3>
            <textarea id="response" placeholder="What do you think?"></textarea>
            <input type="submit">Add to time capsule</input>
        </div>
    </template>

<!-- END TEMPLATES ============= -->

	</div>

	<footer>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js'></script>
  	<script>$(document).foundation();</script>
  </body>
</html>
