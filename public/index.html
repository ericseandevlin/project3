<html>
<head>
	<title>Time Capsule</title>

  	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<nav>
		<button id="logo"><h1>time<em>capsule</em><h1></button>
		<ul>
			<button id="nav-my-capsules-button">My Time Capsules</button>
			<button id="nav-my-account-button">My Account</button>
			<button id="nav-signup-button">Sign up</button>
			<button id="nav-login-button">Log in</button>
			<button id="nav-logout-button">Log out</button>
		</ul>
	</nav>

	      <em>To the future! Answer some questions. Then we'll seal them into a time capsule you can open again in five years.</span></em>

	<div class="container row">

		<section class="small-12 large-9 columns">
				<!-- added a status bar that displays messages to user when action occur -->
	    	<h3 id="status-bar">status bar</h3>

		    <div id="form-container">
		    </div>

		</section>

		<section class="small-12 large-3 columns" id="sidebar-area">
			<div>
				<!-- <ul>
					<li>first question</li>
					<li>second question</li>
				</ul> -->
				<div id="answered-container"></div>

<!-- 				<button id="logout-button">Logout</button><br>

				<button id="edit-user-button">Edit User</button><br>

			 	<button id="delete-user-button">Delete Account</button><br>

			 	<button id="view-user-capsules-button">View my capsules</button>

				<button id="sign-up">Sign up!</button><br>

				<button id="log-in">Login!</button><br> -->

				<!-- <button id="submit-capsule">Submit Capsule!</button><br> -->

			</div>
		</section>

<!-- TEMPLATES BELOW ============= -->
	<!-- LOGIN ============= -->
  	<template id="login-template">

  		<div id="login-container" data-id="{{_id}}">
			<button id="signup-through-login">Not registered yet? Sign up!</button>
  			<label for="username">Username</label><br/>
  			<input type="text" id="username" placeholder="username"/><br>
  			<label for="username">Password</label><br/>
  			<input type="text" id="password" placeholder="password"/><br>
  			<button id="login-button" data-id="{{_id}}">Login!</button>
  		</div>

  	</template>

	<!--  NEW USER ============= -->
  	<template id="signup-template">

  		<div id="signup-container" data-id="{{_id}}">
  			<button id="login-through-signup">Already registered? Log in!</button>

  			<label for="username">Username *</label><br/>
  			<input type="text" id="username" placeholder="username"/><br>

  			<label for="password">Password *</label><br/>
  			<input type="text" id="password" placeholder="password"/><br>

  			<label for="email">Email</label><br/>
  			<input type="text" id="email" placeholder="email"/><br>

  			<label for="age">Age</label><br/>
  			<input type="text" id="age" placeholder="age"/><br>

  			<label for="location">Location</label><br/>
  			<input type="text" id="location" placeholder="location"/><br>
  			<p>* Required</p>

  			<button id="register-button" data-id="{{_id}}">Register!</button>

  		</div>

  	</template>

  	<!--  ACCOUNT INFO ========== -->
  	<template id="account-info-template">
  		<div id="account-info-container" data-id={{_id}}>

  			<button id="toplevel-view-capsules-button" data-id="{{_id}}">View my time capsules</button><br>

  			<button id="toplevel-update-user-info-button" data-id="{{_id}}">Update account information</button><br>

  			<button id="toplevel-delete-account-button" data-id="{{_id}}">Delete account</button>

  		</div>
  	</template>

	<!--  EDIT USER ============= -->
	<template id="edit-user-template">

		<div id="edit-user-container" data-id="{{_id}}">

			<label for="email">Email</label><br/>
		    <input type="text" id="email" value="{{{email}}}"/><br>

		    <label for="age">Age</label><br/>
		    <input type="text" id="age" value="{{{age}}}"/><br>

		    <label for="location">Location</label><br/>
		    <input type="text" id="location" value="{{{location}}}"/><br>

		    <button id="update-user-button" data-id="{{{_id}}}">Update</button>

		 </div>

	</template>

	<!--  DELETE USER ============= -->
	<template id="delete-user-template">
		<div id="delete-user-container" data-id="{{_id}}">
			<h3>Are you sure?</h3>
		    <button id="delete-user-confirm-button" data-id="{{_id}}">Yes, Delete</button>

		</div>
	</template>

		<!--  VIEW USER CAPSULES ============= -->
	<template id="view-user-capsules-template">
		<div id="view-user-capsules-container" data-id="{{_id}}">
			<!-- <h3>View your time capsules</h3> -->
			<h4>Created on: {{created_at}}</h4>
			{{#each qa}}
				<p syle="display: block">Question: {{question}}</p>
				<p>Answer: {{answer}}</p><br>
			{{/each}}

		</div>
	</template>

    <!-- BOX ============ -->
    <template id="boxes-template">
        <div class="outer-box" data-id="{{question}}" id="{{_id}}">
		    <div class="inner-box" data-id="{{question}}" id="{{_id}}">
				<p><em>{{question}}</em> <span style="display:none">{{_id}}</span></p>
			</div>
		</div>
	</template>

	<!-- ACTIVE BOX ============ -->
  <template id="active-box-template">
      <div class="active-box-container" id="{{_id}}" data-id="{{_id}}">
          <input type="text" id="response" placeholder="my response"></input>
          <input type="submit" id="submit-answer" data-id="{{_id}}" value="Add to time capsule"></input>
      </div>
  </template>

	<!--  QUESTIONS LIST ============= -->
	<template id="questions-template">
		<div id="questions-container" data-id="{{_id}}">
			<div class="list-questions">{{question}}</div><br>
		<!-- add date calendar field -->
		 </div>
	</template>

<!-- END TEMPLATES ============= -->

<!-- LOGIN / SIGNUP MODAL ============= -->
		<div id="modal">
			<div class="modal-content">
				<div class="modal-header">
					<button id='close'>x</button>
				</div>
				<div class='modal-body'>
					<h3>Sign up or log in <br/>to create your time capsule! </h3>
					<div class="modal-button-area">
						<button id="modal-sign-up">Sign up</button>
						<button id="modal-log-in">Login</button>
					</div>
				</div>
			</div>
		</div>
<!-- END MODAL ============= -->


	</div>

	<footer>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js'></script>
  	<script>$(document).foundation();</script>
  </body>
</html>
